<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sirv.com new UI</title>
    <link rel="icon" type="image/x-icon" href="assets/icons/favicon.ico">
    <link rel="stylesheet" href="components/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="components/highlightjs/styles/github.css">
    <link rel="stylesheet" href="styles/sirv-theme.css">
    <link rel="stylesheet" href="styles/main.css">
  </head>
  <body>
    <div class="container p-a-2">
      <h2 class="m-b-2">Buttons</h2>
      <!-- Provides extra visual weight and identifies the primary action in a set of buttons-->
      <button type="button" class="btn btn-primary">Primary</button>
      <!-- Secondary, outline button-->
      <button type="button" class="btn btn-secondary">Secondary</button>
      <!-- Indicates a successful or positive action-->
      <button type="button" class="btn btn-success">Success</button>
      <!-- Contextual button for informational alert messages-->
      <button type="button" class="btn btn-info">Info</button>
      <!-- Indicates caution should be taken with this action-->
      <button type="button" class="btn btn-warning">Warning</button>
      <!-- Indicates a dangerous or potentially negative action-->
      <button type="button" class="btn btn-danger">Danger</button>
      <!-- Deemphasize a button by making it look like a link while maintaining button behavior-->
      <button type="button" class="btn btn-link">Link</button>
      <h2 class="m-b-2 m-t-2">Buttons outline</h2>
      <button type="button" class="btn btn-outline-primary">Primary</button>
      <button type="button" class="btn btn-outline-secondary">Secondary</button>
      <button type="button" class="btn btn-outline-success">Success</button>
      <button type="button" class="btn btn-outline-info">Info</button>
      <button type="button" class="btn btn-outline-warning">Warning</button>
      <button type="button" class="btn btn-outline-danger">Danger</button>
      <h2 class="m-b-2 m-t-2">Buttons sizes</h2>
      <button class="btn btn-outline-primary btn-lg">Large button</button>
      <button class="btn btn-outline-primary">Regular button</button>
      <button class="btn btn-outline-primary btn-sm">Small button</button>
      <h2 class="m-b-2 m-t-2">Forms</h2>
      <form>
        <fieldset class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input id="exampleInputEmail1" type="email" placeholder="Enter email" class="form-control"><small class="text-muted">We'll never share your email with anyone else.</small>
        </fieldset>
        <fieldset class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input id="exampleInputPassword1" type="password" placeholder="Password" class="form-control">
        </fieldset>
        <fieldset class="form-group">
          <label for="exampleSelect1">Example select</label>
          <select id="exampleSelect1" class="form-control">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
        </fieldset>
        <fieldset class="form-group">
          <label for="exampleSelect2">Example multiple select</label>
          <select id="exampleSelect2" multiple="" class="form-control">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
        </fieldset>
        <fieldset class="form-group">
          <label for="exampleTextarea">Example textarea</label>
          <textarea id="exampleTextarea" rows="3" class="form-control"></textarea>
        </fieldset>
        <fieldset class="form-group">
          <label for="exampleInputFile">File input</label>
          <input id="exampleInputFile" type="file" class="form-control-file"><small class="text-muted">This is some placeholder block-level help text for the above input. It's a bit lighter and easily wraps to a new line.</small>
        </fieldset>
        <div class="radio">
          <label>
            <input id="optionsRadios1" type="radio" name="optionsRadios" value="option1" checked="">      Option one is this and thatâ€”be sure to include why it's great
          </label>
        </div>
        <div class="radio">
          <label>
            <input id="optionsRadios2" type="radio" name="optionsRadios" value="option2">      Option two can be something else and selecting it will deselect option one
          </label>
        </div>
        <div class="radio disabled">
          <label>
            <input id="optionsRadios3" type="radio" name="optionsRadios" value="option3" disabled="">      Option three is disabled
          </label>
        </div>
        <div class="checkbox">
          <label>
            <input type="checkbox"> Check me out
          </label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
      <h2 id="form-sizing" class="m-b-2 m-t-2">Forms sizing</h2>
      <input type="text" placeholder=".form-control-lg" class="form-control form-control-lg m-b-1">
      <input type="text" placeholder="Default input" class="form-control m-b-1">
      <input type="text" placeholder=".form-control-sm" class="form-control form-control-sm m-b-1">
      <div style="height: 2000px"></div>
    </div>
    <script type="text/javascript" src="components/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="components/highlightjs/highlight.pack.min.js"></script>
    <script>hljs.initHighlightingOnLoad();</script>
    
    <script type="text/javascript" src="scripts/app.js"></script>
  </body>
</html>
